<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarteel</title>
  </head>
  <body>
    <div id="app">
      <div id="listening-status" hidden>
        <p class="listening-status-main">Listening...</p>
        <p class="listening-status-sub">Begin your recitation</p>
      </div>
      <div id="verses"></div>
      <div id="raw-transcript"></div>
      <div id="listening-indicator">
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        <div class="pulse-dot"></div>
      </div>
      <div id="permission-prompt" hidden>
        <p>Microphone access is needed to listen to your recitation.</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
